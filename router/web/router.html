<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Router</title>
    <link rel="stylesheet" href="router.css">
  </head>
  <body>
    <h1>Router</h1>
    <p>Currently active route {{activeRoute}}</p>

    <a href='/first/url/1/'>First url!</a>
    <a href='/second/url/1/'>Second url!</a>

    <button on-click="increment()">Click count: {{count}}</button>

    <p>Hello world from Dart!</p>

    <template instantiate="if activeRoute == 'first'">
      <h2>First page</h2>
    </template>
    <template instantiate="if activeRoute == 'second'">
      <h2>Second page</h2>
    </template>

    <script type="application/dart" src="router.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
